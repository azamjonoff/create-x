<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="./css/global-style.css" />
    <!-- <link rel="stylesheet" href="./css/global-style.min.css"> -->
  </head>
  <body>
    <div class="container">
      <!-- HEADER START -->
      <header class="header">
        <div class="header__container container">
          <img class="sitelogo" src="./images/sitelogo.svg" alt="Site logo" />
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">About Us</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Services</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Work</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">News</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="header__contact">
            <div class="contact__call">
              <img class="contact__img" src="./images/iPhone.svg" alt="" />
              <div class="contact__texts">
                <p class="contact__us">Call us</p>
                <a class="contact__link" href="tel:4055550128"
                  >(405) 555-0128</a
                >
              </div>
            </div>
            <div class="contact__call">
              <img class="contact__img" src="./images/Chat.svg" alt="" />
              <div class="contact__texts">
                <p class="contact__us">Talk to us</p>
                <a class="contact__link" href="https://hello@createx.com"
                  >hello@createx.com</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- HEADER END -->

      <!-- MAIN START -->
      <main class="main"></main>
      <!-- MAIN END -->

      <!-- FOOTER START -->
      <footer class="footer"></footer>
      <!-- FOOTER END -->
    </div>
  </body>
</html>
